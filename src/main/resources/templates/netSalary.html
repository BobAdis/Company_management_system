<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>January payroll</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .form {gap: 0}
        label {margin-bottom: 10px; margin-top: 25px}
        .send_button { margin-top: 25px}
    </style>

</head>
<body>

<table>
    <tr>
        <th>Tax number</th>
        <th>Name</th>
        <th>Working days</th>
        <th>Paid leave</th>
        <th>Sick leave</th>
        <th>Illness benefit</th>

    </tr>

    <tr data-th-each ="e : ${employees}">
        <td data-th-text="${e.taxNumber}"></td>
        <td data-th-text="${e.name}"></td>

        <td form data-th-action="@{/form-handler}" method="get">
       <input type="number" data-th-name="workingDays"> </td>
        </form>

        <td form data-th-action="@{/form-handler}" method="get">
            <input type="number" data-th-name="paidLeave"> </td>
        </form>

        <td form data-th-action="@{/form-handler}" method="get">
            <input type="number" data-th-name="sickLeave"> </td>
        </form>

        <td form data-th-action="@{/form-handler}" method="get">
            <input type="number" data-th-name="illnessBenefit"> </td>

        <td>
            <input type="submit" value="Calculate net salary"> </td>





    </tr>








</table>


</body>
</html>
