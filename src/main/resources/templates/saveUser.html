<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <h2>Register A New User</h2>

    </header>

    <div class="row">
        <div class="vertical-menu">
            <div class="left">
                <div th:replace="~{fragments/navigation :: navigation}"></div>
            </div>
        </div>
        <div class="right">
        <div class="form">
            <form class="form" data-th-action="@{/register}" method="post" data-th-object="${user}">

                <input type="text" data-th-field="*{username}" placeholder="username">
                <input type="password" data-th-field="*{password}" placeholder="password">
                <input type="text" data-th-value="${employee.taxNumber}" name="taxnumber">
                <select name="position">
                    <option data-th-each="positionOpt : ${T(hu.progmatic.company_management_system.models.Position).values()}"
                    data-th-value="${positionOpt}" data-th-text="${positionOpt}"></option>
                </select>

                <input class="send_button" type="submit" value="Send">
            </form>
            <div>
                <table style="table-layout: fixed; word-wrap: break-word; overflow-wrap: break-word;">
                    <tr>
                        <th>Tax Number</th>
                        <th>Name</th>
                    </tr>
                    <tr style="color: black" data-th-each="e : ${employees}">
                        <td data-th-text="${e.taxNumber}"></td>
                        <td data-th-text="${e.name}"></td>
                    </tr>
                </table>
            </div>
        </div>
        </div>
    </div>


</body>

</html>
