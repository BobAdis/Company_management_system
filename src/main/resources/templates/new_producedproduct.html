<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-th-text="'Add new ' + ${productName}"></title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .form {gap: 0}
    label {margin-bottom: 10px; margin-top: 25px}
    .send_button { margin-top: 25px}
  </style>
</head>
<body>
<div class="form">
  <h1 data-th-text="'Create new ' + ${productName}"></h1>
  <form class="form" data-th-action="@{/newproducedproduct}" data-th-object="${producedProduct}" method="post">
    <label for="name">Name</label>
    <input id="name" placeholder="name" type="text" data-th-field="*{name}"/>
    <label for="bomlist">BomList</label>
    <select id="bomlist" data-th-field="*{bomList}">
    <option data-th-each="bomlist: ${bomlists}"
            data-th-value="${bomlist}"
            data-th-text="${bomlist.name}">
    </option>
  </select>
    <button class="send_button">Create</button>
  </form>
</div>
</body>
</html>
