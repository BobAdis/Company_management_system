<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add endproducts to ShippingOut</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
  <h2 data-th-text="'Add endproducts to ShippingOut'"></h2>
</header>
<div class="row">
  <div class="vertical-menu">
    <div class="left">
      <div th:replace="~{fragments/navigation :: navigation}"></div>
    </div>
  </div>
  <div class="right">

<div class="form">

  <form class="form" action="#" data-th-action="@{/addendproduct}" method="post">
    <table>
      <tr>
        <th><label for="endproduct">Endproduct</label></th>
        <td>
          <select id="endproduct" name="endproductId" required>
            <option data-th-each="endproduct: ${endProducts}"
                    data-th-value="${endproduct.id}"
                    data-th-text="${endproduct.producedProduct.name}">
            </option>
          </select>
        </td>
      </tr>
      <tr>
        <th><label for="endproductprice">Unit Price</label></th>
        <td>
          <input placeholder="Price" id="endproductprice" type="number" name="endProductPrice" required autocomplete="off"/>
        </td>
      </tr>
    </table>
    <input style="display: none;" name="shippingOutId" data-th-value="${shippingOut.id}"/>
    <input class="add_button" type="submit" id="submitButton" th:value="Add">
  </form>

  <p>Shipping out current endproducts:</p>
  <ul>
    <div data-th-each="endproduct: ${shippingOut.endProducts}">
      <li data-th-text="${endproduct.producedProduct.name}"></li>
    </div>
  </ul>
  <a data-th-href="@{/shippingouts}"><button class="send_button">Finish</button></a>
</div>
  </div>
</div>
</body>
</html>
