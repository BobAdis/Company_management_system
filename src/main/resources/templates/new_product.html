<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new product</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="form">
        <h1 data-th-text="'Create new ' + ${material}"></h1>
        <form class="form" data-th-action="@{/newproduct}" data-th-object="${product}" method="post">
            <input placeholder="name" type="text" data-th-field="*{name}"/>
            <input placeholder="serial number" type="number" data-th-field="*{serialNumber}"/>
            <input placeholder="unit price" type="number" data-th-field="*{unitPrice}"/>
            <textarea placeholder="description" rows="4" cols="50" data-th-field="*{description}"></textarea>
            <select style="display: none" data-th-field="*{productCondition}">
                <option data-th-value="${productCondition}" data-th-text="${productCondition}"></option>
            </select>
            <button class="send_button">Create</button>
        </form>
    </div>
</body>
</html>
