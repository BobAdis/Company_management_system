<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shippings page</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1 data-th-text="${page}"></h1>


<form data-th-action="@{/shippings}" data-th-object="${form}" method="post">
  <table>
    <tr>
      <th>Search by Buyer name:</th>
      <td><input type="text" data-th-field="*{buyer}" /></td>
    </tr>
    <tr>
      <th>Search by Seller name:</th>
      <td><input type="text" data-th-field="*{seller}" /></td>
    </tr>
    <tr>
      <th>Search by rawMaterial:</th>
      <td><input type="text" data-th-field="*{rawMaterialName}" /></td>
    </tr>
    <tr>
      <th>Search by Date:</th>
      <td><input type="date" data-th-field="*{localDate}" /></td>
    </tr>
    <tr>
      <td colspan="2"><button type="submit">Search</button></td>
    </tr>
  </table>
</form>

<table>
  <tr>
    <th>Buyer</th>
    <th>Seller</th>
    <th>Date</th>
    <th>Raw materials</th>
  </tr>
  <tr data-th-each="shipping: ${shippings}">
      <td data-th-text="${shipping.buyer.partnerName}"></td>
      <td data-th-text="${shipping.seller.partnerName}"></td>
      <td data-th-text="${shipping.localDate}"></td>
      <td><ul data-th-each="raws: ${shipping.rawMaterials}">
      <li data-th-text="${raws.ingredient.name}"></li></ul></td>
  </tr>
</table>

</body>
</html>
