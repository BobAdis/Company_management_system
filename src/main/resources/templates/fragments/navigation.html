<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation</title>
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div th:fragment="navigation">
    <div class="vertical-menu">
        <ul>
            <a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_CEO', 'ROLE_PRODUCTIONMANAGER', 'ROLE_TRADE_MANAGER', 'ROLE_WAREHOUSEWORKER', 'ROLE_MACHINE_OPERATOR')"
               class="active" data-th-href="@{/main}">Home</a>
            <br />
            <span th:classappend="${selectedLocation == 'Warehouses' || selectedLocation == 'Rawmaterials' || selectedLocation == 'Endproducts' || selectedLocation == 'Transfer' ||
            selectedLocation == 'Workstation' || selectedLocation == 'Producedproducts' || selectedLocation == 'Ingredients' || selectedLocation == 'Bomlists'}? 'selected' " sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_CEO', 'ROLE_PRODUCTIONMANAGER', 'ROLE_TRADE_MANAGER', 'ROLE_WAREHOUSEWORKER', 'ROLE_MACHINE_OPERATOR')"
                  class="highlights">Production</span>
            <ul>
                <a th:class="${selectedLocation == 'Ingredients'}? 'selected' " sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_CEO', 'ROLE_PRODUCTIONMANAGER')"
                   data-th-href="@{/ingredients}">Ingredients</a>
                <a th:class="${selectedLocation == 'Bomlists'}? 'selected' " sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_CEO', 'ROLE_PRODUCTIONMANAGER')"
                   data-th-href="@{/bomlists}">Bomlists</a>
                <a th:class="${selectedLocation == 'Warehouses'}? 'selected' " sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_WAREHOUSEWORKER', 'ROLE_TRADE_MANAGER', 'ROLE_CEO')"
                   data-th-href="@{/warehouses}">Warehouses</a>
                <a th:class="${selectedLocation == 'Transfer'}? 'selected' " class="highlights" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_WAREHOUSEWORKER', 'ROLE_CEO')"
                   data-th-href="@{/transfer}">Transfer</a>
                <a th:class="${selectedLocation == 'Workstation'}? 'selected' " sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_CEO', 'ROLE_PRODUCTIONMANAGER', 'ROLE_MACHINE_OPERATOR')"
                   data-th-href="@{/workstation}">Workstation</a>
                <a th:class="${selectedLocation == 'Rawmaterials'}? 'selected' " sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_CEO', 'ROLE_PRODUCTIONMANAGER')"
                data-th-href="@{/rawmaterials}">RawMaterials</a>
                <a th:class="${selectedLocation == 'Endproducts'}? 'selected' " sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_CEO', 'ROLE_PRODUCTIONMANAGER')"
                data-th-href="@{/endproducts}">Endproducts</a>
                <a th:class="${selectedLocation == 'Producedproducts'}? 'selected' " sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_CEO', 'ROLE_PRODUCTIONMANAGER')"
                data-th-href="@{/producedproducts}">Produced Products</a>
            </ul>
            <span th:classappend="${selectedLocation == 'Suppliers' || selectedLocation == 'Customers'}? 'selected' " class="highlights" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_CEO', 'ROLE_TRADE_MANAGER')">Partners</span>
            <ul>
                <a th:class="${selectedLocation == 'Suppliers'}? 'selected' " sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_CEO', 'ROLE_TRADE_MANAGER')"
                       data-th-href="@{/suppliers}">Suppliers</a>
                <a th:class="${selectedLocation == 'Customers'}? 'selected' " sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_CEO', 'ROLE_TRADE_MANAGER')"
                       data-th-href="@{/customers}">Customers</a>
                </ul>
            <span th:classappend="${selectedLocation == 'Shippingins' || selectedLocation == 'Shippingouts'}? 'selected' " class="highlights" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_CEO', 'ROLE_TRADE_MANAGER')">Shipping</span>
            <ul>
                <a th:class="${selectedLocation == 'Shippingins'}? 'selected' " sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_CEO', 'ROLE_TRADE_MANAGER')"
                       data-th-href="@{/shippingins}">ShippingIns</a>
                <a th:class="${selectedLocation == 'Shippingouts'}? 'selected' " sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_CEO', 'ROLE_TRADE_MANAGER')"
                       data-th-href="@{/shippingouts}">ShippingOuts</a>
            </ul>
            <span th:classappend="${selectedLocation == 'Employees' || selectedLocation == 'Finance' || selectedLocation == 'Payroll' || selectedLocation == 'Useroptions'}? 'selected' " sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_CEO', 'ROLE_FINANCE_STAFF')" class="highlights">HR</span>
            <ul>
                <a th:class="${selectedLocation == 'Payroll'}? 'selected' " sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_CEO', 'ROLE_FINANCE_STAFF')"
                   data-th-href="@{/payroll}">Payroll</a>
                <a th:class="${selectedLocation == 'Employees'}? 'selected' " sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_CEO', 'ROLE_FINANCE_STAFF')"
                   data-th-href="@{/employees}">Employees</a>
                <a th:class="${selectedLocation == 'Useroptions'}? 'selected' " sec:authorize="hasAnyRole('ROLE_ADMIN')"
                   data-th-href="@{/useroptions}">User options</a>
            </ul>
        <br />
            <a class="active" data-th-href="@{/logout}">Logout</a>
        </ul>
    </div>
</div>
</body>
</html>
