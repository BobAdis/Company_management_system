<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-th-text="'Add new ' + ${productName}"></title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .form {gap: 0}
    label {margin-bottom: 10px; margin-top: 25px}
    .send_button { margin-top: 25px}
  </style>
</head>
<body>
  <header>
    <h2 data-th-text="'Create new ' + ${productName}"></h2>
    <h2 data-th-text="${page}"></h2>
  </header>

  <div class="row">
    <div class="vertical-menu">
      <div class="left">
        <div th:replace="~{fragments/navigation :: navigation}"></div>
      </div>
    </div>
    <div class="right">

      <div class="form">

        <form class="form" data-th-action="@{/newshippingout}" data-th-object="${shippingout}" method="post">
          <label for="buyer">Supplier</label>
          <select id="buyer" name="partnerId">
            <option data-th-each="partner: ${partners}"
                    data-th-value="${partner.id}"
                    data-th-text="${partner.partnerName}">
            </option>
          </select>
          <label for="date">Name</label>
          <input id="date" placeholder="name" type="date" data-th-field="*{localDate}"/>
          <button class="send_button">Create</button>
        </form>
      </div>
      <button class="send_button">
        <a data-th-href="@{/shippingouts}">Back</a>
      </button>
    </div>
  </div>

</body>
</html>
