<table>
  <tr>
    <th>Buyer</th>
    <th>Seller</th>
    <th>Raw materials</th>
    <th>Date</th>
  </tr>
  <th:block data-th-each="shipping: ${shippings}">
    <tr data-th-each="raws: ${shipping.rawMaterials}">
      <td data-th-text="${shipping.buyer}"></td>
      <td data-th-text="${shipping.seller}"></td>
      <td data-th-text="${raws.ingredient.name}"></td>
      <td data-th-text="${shipping.localDate}"></td>
    </tr>

</table>
