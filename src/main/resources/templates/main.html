<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="/main_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <h2>Progmatic Company management system</h2>
</header>

<div class="row">
    <div class="vertical-menu">
        <div class="left">
            <div th:replace="~{fragments/navigation :: navigation}"></div>
        </div>
    </div>

    <div class="right">
        <div class="main-container">
        <div class="box1">
            <h1 align="center">Partners</h1>
            <h2>Customers</h2>
            <table id="customers">
                <tr>
                    <th>Partner Name</th>
                    <th>Address</th>
                    <th>Contact Name</th>
                    <th>Email</th>
                    <th>Phone number</th>
                </tr>
                <tr data-th-each="partner: ${customers}">
                    <td data-th-text="${partner.partnerName}"></td>
                    <td data-th-text="${partner.address}"></td>
                    <td data-th-text="${partner.contactName}"></td>
                    <td data-th-text="${partner.email}"></td>
                    <td data-th-text="${partner.phoneNumber}"></td>
                </tr>
            </table>

        <h2>Suppliers</h2>
        <table>
            <tr>
                <th>Partner Name</th>
                <th>Address</th>
                <th>Contact Name</th>
                <th>Email</th>
                <th>Phone number</th>
            </tr>
            <tr data-th-each="partner: ${suppliers}">
                <td data-th-text="${partner.partnerName}"></td>
                <td data-th-text="${partner.address}"></td>
                <td data-th-text="${partner.contactName}"></td>
                <td data-th-text="${partner.email}"></td>
                <td data-th-text="${partner.phoneNumber}"></td>
            </tr>
        </table>
        </div>
        <br />

        <div class="box2">
            <h1>Products</h1>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Bomlist name</th>
                </tr>
                <tr data-th-each="producedProduct: ${producedProducts}">
                    <td data-th-text="${producedProduct.name}"></td>
                    <td data-th-text="${producedProduct.bomList.name}"></td>
                </tr>
            </table>
        </div>
        <br />
        <div class="box3">
            <h1>Products</h1>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Bomlist name</th>
                </tr>
                <tr data-th-each="producedProduct: ${producedProducts}">
                    <td data-th-text="${producedProduct.name}"></td>
                    <td data-th-text="${producedProduct.bomList.name}"></td>
                </tr>
            </table>
        </div>

        <div class="box4">
       <h1>BOMList</h1>
        <table>
            <tr>
                <th>Bomlist name</th>
                <th>Product</th>
                <th>Ingredient</th>
            </tr>
            <tr data-th-each="bomlist: ${bomlists}">
                <td data-th-text="${bomlist.name}"></td>
                <td data-th-text="${bomlist.producedProduct.name}"></td>
                <td><ul data-th-each="ingredient: ${bomlist.ingredients}">
                    <li data-th-text="${ingredient.name}"></li></ul></td>
            </tr>
        </table>
        </div>
        </div>
    </div>
</div>
</body>
</html>
