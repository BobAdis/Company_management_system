<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products page</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1 data-th-text="${page}"></h1>


<form data-th-action="@{/}+${endpoint}" data-th-object="${form}" method="post">
    <table>
        <tr>
            <th>Search by name:</th>
            <td><input type="text" data-th-field="*{name}" /></td>
        </tr>
        <tr>
            <th>Search by serialnumber:</th>
            <td><input type="text" data-th-field="*{serialNumber}" /></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Search</button></td>
        </tr>
    </table>
</form>

<table>
    <tr>
        <th>Name</th>
        <th>SN</th>
        <th>Unit price</th>
        <th>Description</th>

    </tr>
    <tr data-th-each="product: ${products}">
        <td data-th-text="${product.name}"></td>
        <td data-th-text="${product.serialNumber}"></td>
        <td data-th-text="${product.unitPrice}"></td>
        <td data-th-text="${product.description}"></td>
    </tr>
</table>

</body>
</html>
