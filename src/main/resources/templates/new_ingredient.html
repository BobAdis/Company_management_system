<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-th-text="'Add new ' + ${productName}"></title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .form {gap: 0}
    label {margin-bottom: 10px; margin-top: 25px}
    .send_button { margin-top: 25px}
  </style>
</head>
<body>
  <header>
    <h2 data-th-text="'Create new ' + ${productName}"></h2>
    <h2 data-th-text="${page}"></h2>
  </header>

  <div class="row">
    <div class="vertical-menu">
      <div class="left">
        <div th:replace="~{fragments/navigation :: navigation}"></div>
      </div>
    </div>
    <div class="right">

      <div class="form">

        <form class="form" data-th-action="@{/newingredient}" data-th-object="${ingredient}" method="post">
          <label for="name">Name</label>
          <input id="name" placeholder="name" type="text" data-th-field="*{name}" autofocus required/>
          <label for="unit">Unit</label>
          <input id="unit" placeholder="unit" type="text" data-th-field="*{unit}" required/>
          <label for="description">Description</label>
          <textarea id="description" placeholder="description" rows="4" cols="50" data-th-field="*{description}" required></textarea>
          <button type="submit" class="send_button">Create</button>
        </form>
      </div>
      <a data-th-href="@{/ingredients}"><button class="send_button">Back to ingredients</button></a>
    </div>
  </div>

</body>
</html>
