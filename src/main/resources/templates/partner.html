<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Partner page</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h2 data-th-text="${page}"></h2>
    </header>

    <div class="row">
        <div class="vertical-menu">
            <div class="left">
                <div th:replace="~{fragments/navigation :: navigation}"></div>
            </div>
        </div>
        <div class="right">

            <table>
                <tr>
                    <th>Partner Name</th>
                    <th>Address</th>
                    <th>Contact Name</th>
                    <th>Email</th>
                    <th>Phone number</th>
                </tr>
                <tr data-th-each="partner: ${partners}">
                    <td data-th-text="${partner.partnerName}"></td>
                    <td data-th-text="${partner.address}"></td>
                    <td data-th-text="${partner.contactName}"></td>
                    <td data-th-text="${partner.email}"></td>
                    <td data-th-text="${partner.phoneNumber}"></td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
