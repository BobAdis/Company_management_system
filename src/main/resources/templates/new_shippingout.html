<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-th-text="'Add new ' + ${productName}"></title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .form {gap: 0}
    label {margin-bottom: 10px; margin-top: 25px}
    .send_button { margin-top: 25px}
  </style>
</head>
<body>
  <header>
    <h2 data-th-text="'Create new ' + ${productName}"></h2>
    <h2 data-th-text="${page}"></h2>
  </header>

  <div class="row">
    <div class="vertical-menu">
      <div class="left">
        <div th:replace="~{fragments/navigation :: navigation}"></div>
      </div>
    </div>
    <div class="right">
      <div class="form">
        <form class="form" data-th-action="@{/newshippingout}" data-th-object="${shippingout}" method="post">
          <table>
            <tr>
              <th><label for="buyer">Supplier</label></th>
              <td><select id="buyer" name="partnerId">
                <option data-th-each="partner: ${partners}"
                    data-th-value="${partner.id}"
                    data-th-text="${partner.partnerName}">
                </option>
              </select></td>
            </tr>
            <tr>
              <th><label for="date">Date</label></th>
              <td><input id="date" placeholder="date" type="date" data-th-field="*{localDate}"/></td>
            </tr>
          </table>
          <button class="send_button">Create</button>
        </form>
        <a data-th-href="@{/shippingouts}"><button class="send_button">Back to Shippingouts</button></a>
      </div>
    </div>
  </div>

</body>
</html>
